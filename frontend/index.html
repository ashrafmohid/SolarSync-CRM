<!DOCTYPE html>
<html lang="en" ng-app="solarCRM">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar CRM</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/authController.js"></script>
    <script src="services/apiService.js"></script>
</head>
<body>
    <div ng-controller="AuthController as authCtrl">
        <h1>SolarSync CRM</h1>

        <!-- Registration Form -->
        <div>
            <h2>Register</h2>
            <form ng-submit="authCtrl.register()">
                <input type="text" ng-model="authCtrl.registerData.username" placeholder="Username" required>
                <input type="password" ng-model="authCtrl.registerData.password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>{{ authCtrl.registerMessage }}</p>
        </div>

        <!-- Login Form -->
        <div>
            <h2>Login</h2>
            <form ng-submit="authCtrl.login()">
                <input type="text" ng-model="authCtrl.loginData.username" placeholder="Username" required>
                <input type="password" ng-model="authCtrl.loginData.password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>{{ authCtrl.loginMessage }}</p>
            <button ng-click="authCtrl.logout()">Logout</button>
        </div>
    </div>
</body>
</html>
